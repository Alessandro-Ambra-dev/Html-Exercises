<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <table>
      <caption>Table</caption>
      <thead>
        <tr>
          <th>Names of months</th>
          <th>Cash entries</th>
          <th>Cash outflows</th>
          <th>Month income</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jenuary</td>
          <td> +2500$</td>
          <td> -1500$</td>
          <td> +1000$</td>
        </tr>
        <tr>
          <td>February</td>
          <td> +3000$</td>
          <td> -1850$</td>
          <td> +1150$</td>
        </tr>
        <tr>
          <td>March</td>
          <td> +2800$</td>
          <td> -1600$</td>
          <td> +1200$</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total values</td>
          <td>+8300$</td>
          <td>-4950$</td>
          <td>+3350$</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
